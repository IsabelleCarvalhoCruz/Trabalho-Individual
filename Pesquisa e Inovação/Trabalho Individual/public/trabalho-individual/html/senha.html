<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/senha.css">
    <title>Esqueceu a senha?</title>
</head>
<body>

    <div class="container-senha">

        <div class="imagem">
        <img src="../imagens/ballet3.jpg">
        </div>

        <div class="esqueci">
        <div class="senha"> 
            <a href="login.html"> ⬅ Voltar</a>
            <h1>Esqueceu sua senha?</h1>
            <h2>Refaça a sua senha e confirme</h2>
        </div>

        <div class="esqueci-senha">
            <h1>Esqueceu sua senha?</h1>
            <h2>Email:</h2>
            <input type="text" class="email" id="ipt_email" placeholder="Email">
            <h2>Nova Senha:</h2>
            <input type="password" class="nova_senha" id="ipt_senha" placeholder="Senha">
            <h2>Confirmação Senha:</h2>
            <input type="password" class="confirmação" id="ipt_senha_nova" placeholder="Senha">
            <button onclick="Validar()"><a href="login.html">Confirmar</a></button>
            <a href="registro.html">Não possui cadastro? Clique aqui</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
