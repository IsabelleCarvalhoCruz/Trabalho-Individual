<script>

var Grafico1 = document.getElementById('Grafico1');
var Grafico2 = document.getElementById('Grafico2');


    Grafico1 = new Chart(Grafico1, {
    type: 'bar',
    data: {
        labels: ['Sua Nota', 'Nota Média','Sua Nota', 'Nota Média','Sua Nota', 'Nota Média',
        'Sua Nota', 'Nota Média'],
        datasets: [{
            label: 'Seu desempenho',
            data: [7, 8, 8.5, 8, 6, 8, 4.5, 8],
            backgroundColor: ['#cc4a48', '#68061D'],
            borderColor: ['#cc4a48', '#68061D'],
            borderWidth: 1,
            barThickness: 50,
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                display: true,
                labels: {
                        font: {
                        size: 10
                        }
                    }
            }
        },
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

     Grafico2 = new Chart(Grafico2, {
        type: 'doughnut',
    data: {
        labels: ['Feitos', 'Não Feitos', 'Fazendo'], 
        datasets: [{

            backgroundColor: [ '#cc4a48', '#68061D', '#9E1B32'],
            borderColor: ['#cc4a48', '#68061D', '#9E1B32']
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                display: true,
                labels: {
                                font: {
                                    size: 15
                                }
                            }
                
            }
        }
    }
});

</script>
