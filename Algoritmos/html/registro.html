<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Faça seu cadastro!</title>
</head>
<body>
    <div class="imagem">
        <img src="../imagens/ballet3.jpg">
        </div>
        <div class="registro">
            <div class="cadastro"> 
                <h1>Faça seu cadastro!</h1>
                <h2>Seja um membro da comunidade Fonteyn!</h2>
            </div>
            <div class="reg">
                <h1>Cadastro</h1>
                <h2>Nome:</h2>
                <input type="text" class="nome" id="ipt_nome" placeholder="Nome">
                <h2>Senha:</h2>
                <input type="password" class="senha" id="ipt_senha" placeholder="Senha">
                <h2>Email:</h2>
                <input type="text" class="email" id="ipt_email" placeholder="Email">
                <button onclick="Validar()"><a href="login.html">Cadastrar</a></button>
            </div>
        </div>
</body>
</html>
